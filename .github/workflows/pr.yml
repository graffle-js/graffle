name: pr
on:
  pull_request: {}
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm check:format
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm check:lint
  publint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm build
      - run: pnpm check:publint
  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm check:types
  # While we do not deploy website for PRs we still want to know that it can be built.
  # This catches issues before merging such as broken twoslash examples.
  website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm build
      - name: Install Website Dependencies
        working-directory: website
        run: pnpm install
      - name: Build Website
        working-directory: website
        run:  pnpm build
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22]
        environment: [jsdom, node]
    name: Node ${{ matrix.node }} @env ${{matrix.environment}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node }}
      - run: pnpm build
      - run: pnpm test -- --environment ${{ matrix.environment }}
